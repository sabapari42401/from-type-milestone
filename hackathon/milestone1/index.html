<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Static Resume Builider by saba pari malik</h1>
    <from id="resumeForm">
        <fieldest>
            <legend>personal information</legend>
            <label for="name">Name:</label>
            <input type="text"id="name" name="name" required><br>

            <lable for="email">Email:</lable>
        <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="phone"id="phone"name="phone" required>

        </fieldest>

        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required></textarea><br>

        <fieldset>
            <legend>Experince</legend>
            <label for="experince" >Experince</label>
            <textarea id="experince" name="experince" rows="4" required></textarea><br
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills" >Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br
        </fieldset>

        <button type="submit">Generate Resume button</button>
    </from>
    
    
</body>
</html>
